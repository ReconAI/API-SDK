server:
  # supported protocols
  protocols: [ tcp, udp ]
  # port of the RTSP TCP listener
  rtspPort: 8554
  # port of the RTP UDP listener
  rtpPort: 8050
  # port of the RTCP UDP listener
  rtcpPort: 8051

streams:
  # name of the stream
  mypath:
    # url of the source stream
    url: rtsp://localhost:8554/mystream
    # whether to receive this stream in udp or tcp
    useTcp: no
